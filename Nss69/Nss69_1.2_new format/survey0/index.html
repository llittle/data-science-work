<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns:i18n="http://toolkit.sf.net/i18n/messages" dir="ltr">
   <head>
      <title>CD-ROM</title>
      <style type="text/css"><!--
                        frameset {	border: 0px none;	margin: 0px;	padding: 0px;}
                    --></style>
   </head>
   <frameset rows="115,*" cols="*" framespacing="0" frameborder="no" border="0">
      <frame id="topFrame" src="banner.html" name="topFrame" frameborder="0" scrolling="no" noresize="noresize"/>
      <frameset cols="25%,*" framespacing="0" frameborder="no" border="0">
         <frame id="leftFrame" src="navigation.html" name="leftFrame" frameborder="0" scrolling="auto"/>
         <frame id="mainFrame" src="welcome.html" name="mainFrame" frameborder="0" scrolling="auto"/>
      </frameset>
      <noframes>
         <body>Your Browser doesn't support Frames.</body>
      </noframes>
   </frameset>
</html>
